[tool.poetry]
name = "rolling5-bot"
version = "0.1.0"
description = "Telegram bot interface for the Rolling5 trading ecosystem, handling user commands and communication with backend services."
authors = ["jozefbeach2264"]
license = "MIT"
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.11"
fastapi = "^0.111.0"
uvicorn = {extras = ["standard"], version = "^0.30.1"}
httpx = "^0.27.0"
python-telegram-bot = "^21.4"
python-dotenv = "^1.0.1"
pydantic = "^2.7.4"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
